<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>

<body>
    <p>This Is A Pragraph</p>
    <p>This Is Also A Paragraph</p>
    <!-- span tag is inline Elements -->
    <span>This a span Tag.</span>
    <span>This is also a span Tag</span><br>
    <strong style="border: 2px solid red;">this is a paragraph</strong>
    <a style="border: 2px solid blue;"> this is also a paragraph</a>
    <span style="border: 2px solid red;">this is a span</span>
    <span style="border: 2px solid red;">this is also a span</span>
    <ul>
        <li style="border: 2px solid red;">this is also a span</li>
    </ul>
</body>
