<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs And Classes In HTML</title>
</head>
<body>
    <h3>IDs And Classes In HTML</h3>
    <div id="mainbox" class="redBg">

    </div>
    <span class="redBg"></span>
    <!-- emmet -->
    <!-- . for class and # is for id -->
    <span class="redBG"></span>
    <span id="Mainspan"></span>

    <!-- Emmet Takes Divc tag as default -->
    <div class="balckBackgroung"></div>

    <!-- creating multiple elements elements using emmet -->
    <!-- span.myclass.myclass2.myclass3*4 -->
    <span class="myclass myclass2 myclass3">Firsy</span>
    <span class="myclass myclass2 myclass3">Second</span>
    <span class="myclass myclass2 myclass3">Third</span>
    <span class="myclass myclass2 myclass3">Fourth</span>
</body>
</html>
